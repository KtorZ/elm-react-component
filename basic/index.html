<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Elm-React :: Basic</title>
    <script src="basic.elm.js"></script>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://rawgithub.com/KtorZ/elm-react-component/build/elm-react-browser.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var App = React.createClass({
        getInitialState() {
          return { inPort: 0 }
        },

        log(e) {
            console.log(`onOutPort:`, e)
        },

        render() {
          setTimeout(() => {
            this.setState({ inPort: Date.now() })
          }, 50)

          return (
            <div>
                <ElmReact
                    name="Main"
                    id="MyElmComponent"
                    onOutPort={this.log}
                    inPort={this.state.inPort}
                    elm={Elm}
                />
            </div>)
        }
      })

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
